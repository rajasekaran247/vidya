<section data-ng-controller="BranchesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Branch</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Branch</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!branches.$resolved || branches.length">
    No Branches yet, why don't you <a href="/#!/branches/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="branches.length>0">
    <div class="ibox-title">
      <h5>Branches ({{branches.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/branches/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search branch" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Phone Number</th>
              
              <th>Contact Person</th>
              
              <th>Email</th>
              
              <th>Website</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="branch in branches | filter: searchtext">
              
                
              <td>{{ branch.phoneNumber }}</td>
              
              
                
              <td>{{ branch.contactPerson }}</td>
              
              
                
              <td>{{ branch.email }}</td>
              
              
                
              <td>{{ branch.website }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/branches/{{branch._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
