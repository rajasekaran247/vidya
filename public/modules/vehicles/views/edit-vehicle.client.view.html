<section data-ng-controller="VehiclesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Update Vehicle</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/vehicles">Vehicle</a>
          </li>
          <li class="active">
            <strong>Update Vehicle</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="rcnumber">Rcnumber</label>
                <div class="controls">
                  <input type="Text" data-ng-model="vehicle.rcnumber" id="rcnumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="insuranceNumber">Insurance Number</label>
                <div class="controls">
                  <input type="Text" data-ng-model="vehicle.insuranceNumber" id="insuranceNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="ownedLeased">Owned Leased</label>
                <div class="controls">
                  <input type="Text" data-ng-model="vehicle.ownedLeased" id="ownedLeased" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
