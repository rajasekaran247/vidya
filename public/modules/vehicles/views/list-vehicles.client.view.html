<section data-ng-controller="VehiclesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Vehicle</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Vehicle</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!vehicles.$resolved || vehicles.length">
    No Vehicles yet, why don't you <a href="/#!/vehicles/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="vehicles.length>0">
    <div class="ibox-title">
      <h5>Vehicles ({{vehicles.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/vehicles/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search vehicle" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Rcnumber</th>
              
              <th>Insurance Number</th>
              
              <th>Owned Leased</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="vehicle in vehicles | filter: searchtext">
              
                
              <td>{{ vehicle.rcnumber }}</td>
              
              
                
              <td>{{ vehicle.insuranceNumber }}</td>
              
              
                
              <td>{{ vehicle.ownedLeased }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/vehicles/{{vehicle._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
