<section data-ng-controller="BuildingsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Building</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Building</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!buildings.$resolved || buildings.length">
    No Buildings yet, why don't you <a href="/#!/buildings/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="buildings.length>0">
    <div class="ibox-title">
      <h5>Buildings ({{buildings.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/buildings/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search building" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Total Build Up Area</th>
              
              <th>Purpose Of Floor</th>
              
              <th>Block Name</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="building in buildings | filter: searchtext">
              
                
              <td>{{ building.totalBuildUpArea }}</td>
              
              
                
              <td>{{ building.purposeOfFloor }}</td>
              
              
                
              <td>{{ building.blockName }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/buildings/{{building._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
