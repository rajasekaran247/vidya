<section data-ng-controller="BuildingsController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>New Building</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/buildings">Building</a>
          </li>
          <li class="active">
            <strong>New Building</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="create()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="totalBuildUpArea">Total Build Up Area</label>
                <div class="controls">
                  <input type="Number" data-ng-model="totalBuildUpArea" id="totalBuildUpArea" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="purposeOfFloor">Purpose Of Floor</label>
                <div class="controls">
                  <input type="Text" data-ng-model="purposeOfFloor" id="purposeOfFloor" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="blockName">Block Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="blockName" id="blockName" class="form-control" placeholder="" required />
                </div>
              </div>    
                 
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
