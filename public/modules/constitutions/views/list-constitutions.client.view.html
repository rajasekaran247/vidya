<section data-ng-controller="ConstitutionsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>List Constitution</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Constitution</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="alert alert-warning text-center" data-ng-hide="!constitutions.$resolved || constitutions.length">
      No Constitutions yet, why don't you <a href="/#!/constitutions/create">create one</a>?
    </div>  
    <div class="row" data-ng-show="constitutions.length>0">
      <div class="col-sm-8">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Constitutions ({{constitutions.length}})</h5>
            <div class="ibox-tools">
              <a href="/#!/constitutions/create" class="btn btn-primary btn-xs">Create</a>
            </div>
          </div>
            
          <div class="ibox-content">
            <div class="input-group">
              <input type="text" placeholder="Search constitution" class="input form-control">
              <span class="input-group-btn">
                  <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
              </span>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                    
                    <th>Constitution Name</th>
                    
                    <th>Constitution Type</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="constitution in constitutions">
                    
                    <td>{{ constitution.constitutionName }}</td>
                    
                    <td>{{ constitution.constitutionType }}</td>
                    
                    
                    <td><a class="glyphicon glyphicon-edit" href="/#!/constitutions/{{constitution._id}}/edit"></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
