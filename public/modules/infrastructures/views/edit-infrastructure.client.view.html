<section data-ng-controller="InfrastructuresController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Update Infrastructure</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/infrastructures">Infrastructure</a>
          </li>
          <li class="active">
            <strong>Update Infrastructure</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="leasedOwned">Leased Owned</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.leasedOwned" id="leasedOwned" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="institutionAttachedTo">Institution Attached To</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.institutionAttachedTo" id="institutionAttachedTo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="documentNumber">Document Number</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.documentNumber" id="documentNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="registrationChargesPaid">Registration Charges Paid</label>
                <div class="controls">
                  <input type="Number" data-ng-model="infrastructure.registrationChargesPaid" id="registrationChargesPaid" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="registrationValue">Registration Value</label>
                <div class="controls">
                  <input type="Number" data-ng-model="infrastructure.registrationValue" id="registrationValue" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="stampDutyPaid">Stamp Duty Paid</label>
                <div class="controls">
                  <input type="Number" data-ng-model="infrastructure.stampDutyPaid" id="stampDutyPaid" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="registrationDate">Registration Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="infrastructure.registrationDate" id="registrationDate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="descriptionOfProperty">Description Of Property</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.descriptionOfProperty" id="descriptionOfProperty" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="area">Area</label>
                <div class="controls">
                  <input type="Number" data-ng-model="infrastructure.area" id="area" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="unitOfMeasure">Unit Of Measure</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.unitOfMeasure" id="unitOfMeasure" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="leasedPeriod">Leased Period</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.leasedPeriod" id="leasedPeriod" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="leaseRental">Lease Rental</label>
                <div class="controls">
                  <input type="Number" data-ng-model="infrastructure.leaseRental" id="leaseRental" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="leaseAdvance">Lease Advance</label>
                <div class="controls">
                  <input type="Number" data-ng-model="infrastructure.leaseAdvance" id="leaseAdvance" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="leaseAdvancePaymentMode">Lease Advance Payment Mode</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.leaseAdvancePaymentMode" id="leaseAdvancePaymentMode" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="leaseRentDueDate">Lease Rent Due Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="infrastructure.leaseRentDueDate" id="leaseRentDueDate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lessorName">Lessor Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.lessorName" id="lessorName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lessorPhoneNumber">Lessor Phone Number</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.lessorPhoneNumber" id="lessorPhoneNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lessorAddress">Lessor Address</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.lessorAddress" id="lessorAddress" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lessorAccountNumber">Lessor Account Number</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.lessorAccountNumber" id="lessorAccountNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lessorBankDetails">Lessor Bank Details</label>
                <div class="controls">
                  <input type="Text" data-ng-model="infrastructure.lessorBankDetails" id="lessorBankDetails" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
